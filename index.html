
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <section id="mainWrapper">
      <h1 class="simpleText">Simple Calculator</h1>
      <section class="inputsContainer">
        <input id="first-Value" type="text" name="name" placeholder="first digit"/>
        <input id="second-Value" type="text" name="name" placeholder="second digit"/>
      </section>
      <section class="buttonsContainer">
        <button id="addition" type="button" name="add">+</button>
        <button id="subtraction" type="button" name="sub">-</button>
        <button id="multiplication" type="button" name="mult">*</button>
        <button id="division"type="button" name="divide">/</button>
      </section>
      <h2 id=result>Result here</h2>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
